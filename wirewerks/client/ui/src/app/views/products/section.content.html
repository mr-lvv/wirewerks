<div class="row row-eq-height">

    <!-- HEADER -->
    <div class="home-header-col col-xs-1">
        <div class="home-header-container" ng-class="headerBackgroundClass">
            <label class="home-header sideway">
                {{header}}
            </label>
        </div>
    </div>

    <!-- PRODUCTS -->
    <div class="home-sections-col col-xs-11">
        <div class="row">

            <!-- INDIVIDUAL PRODUCTS -->
            <div class="home-section-col col-md-4 col-sm-6 col-xs-12 transition-smooth" ng-repeat="product in section.products | orderBy:'partNumber'"
            ng-click="onProductClick(product)">
                <div class="home-section-wrapper">
                    <div class="home-section-container">
                        <img class="products-section-img" ng-src="images/sections/{{section.number}}/{{product.partNumber}}.png" onerror="this.src='/images/missing_img.png'">
                        
                        <div class="home-section-label">
                            <label ng-bind-html="getAsHtml(product.description)" style="cursor: pointer"></label>
                            <span style="display: block; overflow: hidden">{{product.partNumber}}</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- MODAL SUMMARY BEGIN-->
<div class="modal fade" id="modalProductSummary" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- MODAL HEADER -->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title" ng-bind-html="getAsHtml(selectedProduct.description)"></h4>
            </div>

            <!-- MODAL BODY -->
            <div class="modal-body">
                <div class="container">
                    <label style="display: block">Part Number: {{selectedProduct.partNumber}}</label>
                    <label style="display: block">Product Data Sheet: {{selectedProduct.dataSheet}}</label>
                </div>
                <div class="product-summary-container">
                    <div class="product-summary-left-column">
                        <div ng-repeat="part in product.parts | filter: {type: '!constant'}" class="product-summary-left-item">
                            <span class="product-details-left-item" ng-bind-html="getAsHtml(part.description)"></span>
                        </div>
                    </div>
                    <div class="product-summary-right-column">
                        <div ng-repeat="part in product.parts | filter: {type: '!constant'}" class="product-summary-right-item">
                            <span ng-bind-html="getAsHtml(part.details)"></span>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <img class="img-responsive" ng-src="/images/sections/{{section.number}}/{{selectedProduct.partNumber}}.png" style="width: 50%; margin: auto;"
                        onerror="this.src=''" />
                </div>
            </div>

            <!-- MODAL FOOTER -->
            <div class="modal-footer">
                <span>
                    <label>
                        Quantity
                    </label>
                    <span class="plus-minus-input">
                        <button type="button" class="glyphicon glyphicon-minus plus-minus-btn" ng-click="substractQuantity()"></button>
                        <input class="input-group-field" type="number" ng-model="quantity" value="1" min="1" max="999">
                        <button type="button" class="glyphicon glyphicon-plus plus-minus-btn" ng-click="addQuantity()"></button>
                    </span>
                </span>
                <button type="button" ng-click="addToCart()" class="btn btn-default" data-dismiss="modal">Add</button>
            </div>
        </div>
    </div>
</div>
<!-- MODAL SUMMARY END-->
